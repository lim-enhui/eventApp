<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="navigatePush('create-new-item')">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll
    [items]="itemFiles"
    approxItemHeight="52px"
    class="ion-margin-bottom"
  >
    <div *virtualItem="let item">
      <ion-item-sliding>
        <ion-item
          detail
          class="padding inner top bottom end md"
          (click)="openItem(item)"
        >
          <ion-icon [name]="iconType(item.type)" slot="start"></ion-icon>
          <ion-label>
            {{ item.name }}
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option
            expandable="true"
            (click)="presentActionSheet(item)"
            color="primary"
          >
            <ion-icon slot="top" size="large" name="share"></ion-icon>
            <small>Share</small>
          </ion-item-option>
          <ion-item-option
            expandable="true"
            (click)="deleteItem(item)"
            color="danger"
          >
            <ion-icon slot="top" size="large" name="trash"></ion-icon>
            <small>Delete</small>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </div>
  </ion-virtual-scroll>
</ion-content>
