<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="navigateTo('my-settings')">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full" class="is-flex">
    <ion-avatar
      slot="start"
      class="is-flex ion-align-self-start ion-margin-top"
    >
      <ion-img [src]="userImage"></ion-img>
    </ion-avatar>
    <ion-label>
      <ion-item lines="none">
        <ion-label class="ion-text-wrap">
          <h5>{{ userDisplayName }}</h5>
        </ion-label>
        <ion-icon name="person" slot="start"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="ion-text-wrap">
          <h5>{{ userEmail}}</h5>
        </ion-label>
        <ion-icon name="mail" slot="start"></ion-icon>
      </ion-item>
      <ion-item lines="none">
        <ion-label class="ion-text-wrap">
          <h5>{{ userAtLocation }}</h5>
        </ion-label>
        <ion-icon name="pin" slot="start"></ion-icon>
      </ion-item>
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-list-header class="ion-margin-end">
      <h2>Your Activities</h2>
    </ion-list-header>
    <ion-item-sliding *ngFor="let event of events">
      <ion-item>
        <ion-label>
          <h2>{{ event.eventname | uppercase }}</h2>
          <p>{{ event.eventinformation }}</p>
          <p>{{ event.eventmode}} Event</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(event)"
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="ion-margin">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="barcode"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
