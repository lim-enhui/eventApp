<ion-app>
  <ion-menu
    side="start"
    type="push"
    menuId="main"
    contentId="menu-content"
    #sidemenu
  >
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item
          routerLink="/tabs/contacts"
          (click)="closeMenu()"
          detail="false"
        >
          <ion-icon name="contacts" slot="start"></ion-icon>
          <ion-label>Contacts</ion-label>
        </ion-item>
        <ion-item
          routerLink="/tabs/messages"
          (click)="closeMenu()"
          detail="false"
        >
          <ion-icon name="text" slot="start"></ion-icon>
          <ion-label>Messages</ion-label>
        </ion-item>
        <ion-item routerLink="/auth" (click)="signOut()" detail="false">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Signout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
