<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Select to Message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll
    [items]="contacts"
    approxItemHeight="70px"
    [headerFn]="seperateLetter"
  >
    <ion-item-divider *virtualHeader="let header">
      <ion-label>{{ header }}</ion-label>
    </ion-item-divider>

    <ion-item *virtualItem="let contact">
      <ion-avatar slot="start">
        <ion-img [src]="contact?.photoUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2 class="ion-text-capitalize">
          {{ contact?.displayName }}
        </h2>
        <p *ngIf="contact?.email !== null">{{ contact?.email }}</p>
        <p *ngIf="contact?.email === null">
          User has not provided email publicly.
        </p>
      </ion-label>
      <ion-icon
        name="text"
        slot="end"
        (click)="messageContact(contact.id)"
      ></ion-icon>
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
