<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Select to Message
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll
    [items]="contacts"
    approxItemHeight="70px"
    [headerFn]="seperateLetter"
  >
    <ion-item-divider *virtualHeader="let header">
      <ion-label>{{ header }}</ion-label>
    </ion-item-divider>

    <ion-item *virtualItem="let contact">
      <ion-avatar slot="start">
        <ion-img [src]="contact.picture.medium"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2 class="ion-text-capitalize">
          {{ contact.name?.first }} {{ contact.name?.last }}
        </h2>
        <p>{{ contact.email }}</p>
      </ion-label>
      <ion-icon
        name="chatboxes"
        slot="end"
        (click)="messageContact(contact.uid)"
      ></ion-icon>
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
